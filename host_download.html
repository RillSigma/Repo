<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Host</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --primary-color: #5d9cec;
            --secondary-color: #f0f0f0;
            --background-dark: #1a1a1a;
            --container-bg: rgba(26, 26, 26, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--secondary-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('URL_GAMBAR_LATAR_BELAKANG.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 2em;
            margin-right: 20px;
        }

        .btn-text {
            display: flex;
            flex-direction: column;
        }

        .btn-main-text {
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn-sub-text {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 2px;
        }

        .blue-btn {
            background-color: #4a69bd;
        }
        
        .purple-btn {
            background-color: #8c52ff;
        }

        .pink-btn {
            background-color: #f52985;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: var(--primary-color);
            color: white;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            margin-top: 15px;
            font-size: 1em;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unduh Host</h1>
    <p>Pilih file yang ingin Anda unduh.</p>
    
    <div class="download-buttons">
        <button id="copy-ip-btn" class="download-btn blue-btn">
            <i class="fas fa-clone btn-icon"></i>
            <div class="btn-text">
                <span class="btn-main-text">Copy IP</span>
                <span class="btn-sub-text">Direct connection</span>
            </div>
        </button>

        <button id="download-host-btn" class="download-btn purple-btn">
            <i class="fas fa-download btn-icon"></i>
            <div class="btn-text">
                <span class="btn-main-text">Host File</span>
                <span class="btn-sub-text">VHost method</span>
            </div>
        </button>

        <button id="copy-ptunnel-btn" class="download-btn blue-btn">
            <i class="fas fa-rocket btn-icon"></i>
            <div class="btn-text">
                <span class="btn-main-text">PowerTunnel</span>
                <span class="btn-sub-text">Android method</span>
            </div>
        </button>

        <button id="copy-ios-host-btn" class="download-btn pink-btn">
            <i class="fab fa-apple btn-icon"></i>
            <div class="btn-text">
                <span class="btn-main-text">iOS Host</span>
                <span class="btn-sub-text">Surge 5 method</span>
            </div>
        </button>
    </div>

</div>
